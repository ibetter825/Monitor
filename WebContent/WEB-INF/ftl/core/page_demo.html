<!DOCTYPE html>
<html>
<head>
	<title>页面配置</title>
    <#include "./public/static/header.html"/>
</head>
<body>
	<div>
		<div class="part">
			<div class="part-title">
			title
			</div>
			<ul class="part-cont">
				<li class="part-li part-li-4">
					<div class="part-li-cont">
						<div id="gauge" style="width: 100%; height: 100%;"></div>
					</div>
				</li>
				<li class="part-li part-li-8">
					<div class="part-li-cont"></div>
				</li>
			</ul>
		</div>
		<div class="part">
			<div class="part-title">
			title
			</div>
			<ul class="part-cont">
				<li class="part-li part-li-3">
					<div class="part-li-cont"></div>
				</li>
				<li class="part-li part-li-9">
					<div class="part-li-cont"></div>
				</li>
			</ul>
		</div>
	</div>
</body>
<#include "./public/static/javascript.html"/>
<script type="text/javascript" src="${(rc.contextPath)!}/js/echarts/echarts.min.js"></script>
<script type="text/javascript">
var option = {
	    tooltip : {
	        formatter: "{a} <br/>{b} : {c}%"
	    },
	    toolbox: {
	        feature: {
	            restore: {show: false}
	        }
	    },
	    series: [
	        {
	            name: '业务指标',
	            type: 'gauge',
	            title: {
	            	show: false
	            },
	            detail: {
	            	formatter:'{value}%'
	            },
	            data: [{value: 50, name: '完成率'}]
	        }
	    ]
	};
var myChart = echarts.init(document.getElementById('gauge'));
myChart.setOption(option, true);
</script>
</html>
