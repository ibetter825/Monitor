<!DOCTYPE html>
<html>
<head>
	<title>页面案例</title>
    <#include "./public/static/header.html"/>
</head>
<body>
	<div class="container">
		<div class="part">
			<ul class="part-title">
				<li class="part-title-cont">
					<span class="p-t-c-left"><i></i></span>
					<span class="p-t-c-center">核心一级资本充足率</span>
					<span class="p-t-c-right"></span>
				</li>
				<li class="part-title-tip">币种：人民币  单位：万元</li>
			</ul>
			<ul class="part-cont">
				<li class="col col-4">
					<div class="col-cont">
						<div class="p-l-c-self" id="gauge"></div>
					</div>
				</li>
				<li class="col col-8">
					<div class="col-cont">
						<div class="p-l-c-self" id="table"></div>
					</div>
				</li>
			</ul>
			<span class="deco">
				<i class="deco-l"></i>
				<i class="deco-r"></i>
			</span>
		</div>
		<div class="part">
			<ul class="part-title">
				<li class="part-title-cont">
					<span class="p-t-c-left"><i></i></span>
					<span class="p-t-c-center">资本充足率</span>
					<span class="p-t-c-right"></span>
				</li>
				<li class="part-title-tip">币种：人民币  单位：万元</li>
			</ul>
			<ul class="part-cont">
				<li class="col col-4">
					<div class="col-cont">
						<div id="gauge2" style="width: 100%; height: 100%;"></div>
					</div>
				</li>
				<li class="col col-8">
					<div class="col-cont"></div>
				</li>
			</ul>
			<span class="deco">
				<i class="deco-l"></i>
				<i class="deco-r"></i>
			</span>
		</div>
	</div>
</body>
<#include "./public/static/javascript.html"/>
<script type="text/javascript" src="${(rc.contextPath)!}/js/echarts/echarts.min.js"></script>
<script type="text/javascript">
var option = {
	    tooltip : {
	        formatter: "{a} <br/>{b} : {c}%"
	    },
	    toolbox: {
	        feature: {
	            restore: {show: false}
	        }
	    },
	    series: [
	        {
	            name: '业务指标',
	            type: 'gauge',
	            title: {
	            	show: false
	            },
	            detail: {
	            	formatter:'{value}%'
	            },
	            data: [{value: 50, name: '完成率'}]
	        }
	    ]
	};
var myChart = echarts.init(document.getElementById('gauge'));
myChart.setOption(option, true);


$('#table').datagrid({
	striped : true,
	fitColumns : true,
	singleSelect: true,
	showFooter: true,
	height: '100%',
	columns : [[{
		field : 'field_1',
		title : '字段_1'
	},{
		field : 'field_2',
		title : '字段_2',
		width : 100
	}]],
	data: {
		rows: [
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2},
		       {field_1: 1, field_2: 2}
		],
		footer: [
		       {field_1: '合计', field_2: 2}
		],
		total: 10
	}
});
</script>
</html>
