<!DOCTYPE html>
<html>
<head>
<title>用户列表</title>
<#include "./../public/static/header.html"/>
</head>
<body class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north', split:true, height:'auto', minHeight:110"
		style="border: none; padding: 0 10px; overflow: hidden;">
		<form id="searchForm" method="post">
			<ul class="prosearch">
				<li><i>用户编号</i> <a><input name="qrq[_u_userId]" type="text"
						class="scinput"></a></li>
				<li><i>用户名</i><a><input name="qrq[_u_userName]" type="text"
						class="scinput"></a></li>
				<li>
					<a href="javascript:search();"><input name="" type="button" class="sure" value="查询"></a>
					<a href="javascript:reset();"><input name="" type="button" class="scbtn2" value="重置"></a>
				</li>
			</ul>
		</form>
		<div class="toolsline"></div>
		<div class="tools">
			<ul class="toolbar">
				<li class="click" onclick="form(0);"><span><img
						src="${(rc.contextPath)!}/images/t01.png"></span>添加</li>
				<li class="click" onclick="form(1);"><span><img
						src="${(rc.contextPath)!}/images/t02.png"></span>修改</li>
				<li class="click" onclick="del();"><span><img src="${(rc.contextPath)!}/images/t03.png"></span>删除</li>
				<li><span><img src="${(rc.contextPath)!}/images/t04.png"></span>分配角色</li>
			</ul>
		</div>
	</div>
	<!-- 内容区域 -->
	<div data-options="region:'center'"
		style="border: none; padding: 0 10px 10px 10px;">
		<table id="grid"></table>
	</div>
	
	<div id="formDialog" class="hide">
		<form id="form" method="post">
			<div class="formbody">
				<input type="hidden" name="userId" value=""/>
				<input type="hidden" name="infoId" value=""/>
				<ul class="forminfo">
					<li><label>用户登录名</label><input id="userName" name="userName" type="text"
						class="dfinput easyui-validatebox" data-options="required:true"></li>
					<li><label>用户昵称</label><input id="nickName" name="nickName" type="text"
						class="dfinput easyui-validatebox" data-options="validType:'length[1,10]'"></li>
					<li><label>用户机构</label><input id="orgIds" name="orgIds" type="text"
						class="dfinput easyui-combotree" data-options="required:true"></li>
					<li><label>用户电话</label><input name="userPhone" type="text"
						class="dfinput"></li>
					<li><label>用户邮箱</label><input name="userEmail" type="text"
						class="dfinput easyui-validatebox" data-options="validType:'email'"></li>
				</ul>
			</div>
		</form>
	</div>
</body>
<#include "./../public/static/javascript.html"/>
<script>
	var $grid, $formDialog;
	$(function() {
		initGrid();
	});
	function search(){
		$grid.datagrid('load', app.serializeForm('#searchForm', true));
	}
	function reset(){
		$('#searchForm')[0].reset();
		search();
	}
	function initGrid() {
		$grid = $('#grid').datagrid({
			url : jui.uri + '/u/user/list',
			striped : true,
			autoRowHeight : false,
			fitColumns : true,
			rownumbers : true,
			height : 'auto',
			height: '100%',
			columns : [ [ {
				field : '',
				title : '',
				checkbox: true
			},{
				field : 'userId',
				title : '用户编号',
				width : 100
			}, {
				field : 'userName',
				title : '用户登录名',
				width : 100
			}, {
				field : 'nickName',
				title : '用户昵称',
				width : 100,
				formatter: function(value,row,index){
					if(row.userInfo){
						row['nickName'] = row.userInfo.nickName;
						row['infoId'] = row.userInfo.infoId;
						return row['nickName'];
					}else{
						return '';
					}
				}
			}, {
				field : 'orgNames',
				title : '所属机构',
				width : 100,
				formatter: function(value,row,index){
					var organs = row['organs'];
					var lth = organs.length;
					var orgIds = [], orgNames = [];
					if(lth > 0){
						var org;
						for(var i = 0; i < lth; i++){
							org = organs[i];
							orgIds.push(org.orgId);
							orgNames.push(org.orgName);
						}
					}
					row['orgIds'] = orgIds.join(',')
					return orgNames.join(',');
				}
			}, {
				field : 'userPhone',
				title : '用户电话',
				width : 100,
				align : 'right'
			}, {
				field : 'userEmail',
				title : '用户邮箱',
				width : 100
			}, {
				field : 'addTime',
				title : '添加时间',
				width : 100,
				formatter: function(value,row,index){
					if(row.userInfo){
						return row.userInfo['addTime'];
					}else{
						return '';
					}
				}
			}] ],
			pagination : true,
			pageSize : 50,
			pageList : [ 50, 100, 200, 500 ],
			onDblClickRow: function(index, row){
				form(1, row);
			}
		});
		$('#orgIds').combotree({
		    url: jui.uri + '/u/org/tree',
		    required: true,
		    multiple: true,
		    cascadeCheck: false,
		    panelHeight: 'auto',
		    panelMaxHeight: 400
		});
	}
	//表单 0 添加   1 编辑
	function form(flg, row){
		if(flg == 1){//编辑，初始化数据
			if(!row){
				var rows = $grid.datagrid('getSelections');
				if(rows.length != 1){
					$.messager.alert('警告','请选择一条需要修改的记录','warning');
					return;
				}
				row = rows[0];
			}
			$('#form').form('load', row);
		}
		if(!$formDialog){
			$('#formDialog').show();
			$formDialog = $('#formDialog').dialog({
				title: flg?'修改':'添加',
				model: true,
				width: 400,
				height: 340,
				resizable: true,
				onClose: function(){
					$('#form').form('clear');
				},
				buttons:[{
					text:'保存',
					iconCls:'icon-save',
					handler:function(){
						if(!$('#form').form('validate'))
							return;
						var params = $('#form').serializeArray();
						//提交表单
						$.ajax({
							url: jui.uri + '/u/user/form',
							type: 'post',
							dataType: 'json',
							data: params,
							success: function(data){
								if(!data.success){
									var errors = data.data.errors;
									if(errors){
										for(var k in errors){
											var id = k;
											if(k.indexOf('.'))
												id = k.split('.')[1];
											var $id = $('#'+id);
											$id.tooltip({
												position: 'right',
												content: errors[k]
											});
											$id.tooltip('show');
										}
									}
								}else{
									$formDialog.dialog('close');
									$.messager.alert('信息',data.msg,'info');
									$grid.datagrid('reload');
								}
							},
							error: jQuery.ER
						});
					}
				},{
					text:'取消',
					iconCls:'icon-cancel',
					handler:function(){
						$formDialog.dialog('close');
					}
				}]
			});
		}else{
			$formDialog.dialog({title: flg?'修改':'添加'});
			$formDialog.dialog('open');
		}
	}
	//删除
	function del(){
		var rows = $grid.datagrid('getSelections');
		if(rows.length < 1){
			$.messager.alert('警告','请选择需要刪除的记录','warning');
			return;
		}
		var ids = [];
		for(var i = 0; i < rows.length; i++)
			ids.push(rows[i]['userId']);
		$.messager.confirm('确认','您确认想要删除记录吗？',function(r){
		    if (r){
				$.ajax({
					url: jui.uri + '/u/user/del',
					type: 'post',
					dataType: 'json',
					data: {'ids': ids.join(',')},
					success: function(data){
						$.messager.alert('信息',data.msg,'info');
						if(data.success){
							$grid.datagrid('reload');
						}
					},
					error: jQuery.ER
				});
		    }
		});
	}
</script>
</html>
