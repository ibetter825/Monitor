<!DOCTYPE html>
<html>
<head>
<title>用户列表</title>
<#include "./../public/static/header.html"/>
</head>
<body class="easyui-layout" data-options="fit:true">
	<div data-options="region:'north', split:true, height:'auto', minHeight:110"
		style="border: none; padding: 0 10px; overflow: hidden;">
		<form id="searchForm" method="post">
			<ul class="prosearch">
				<li><i>项目名称</i> <a><input name="" type="text"
						class="scinput"></a></li>
				<li><i>项目编号</i><a><input name="" type="text"
						class="scinput"></a></li>
				<li><a><input name="" type="button" class="sure" value="查询"></a></li>
			</ul>
		</form>
		<div class="toolsline"></div>
		<div class="tools">
			<ul class="toolbar">
				<li class="click"><span><img
						src="${(rc.contextPath)!}/images/t01.png"></span>添加</li>
				<li class="click"><span><img
						src="${(rc.contextPath)!}/images/t02.png"></span>修改</li>
				<li><span><img src="${(rc.contextPath)!}/images/t03.png"></span>删除</li>
				<li><span><img src="${(rc.contextPath)!}/images/t04.png"></span>统计</li>
			</ul>
		</div>
	</div>
	<!-- 内容区域 -->
	<div data-options="region:'center'"
		style="border: none; padding: 0 10px 10px 10px;">
		<table id="grid"></table>
	</div>
</body>
<#include "./../public/static/javascript.html"/>
<script>
	var $grid;
	$(function() {
		$('body').resize();//IE下内容会撑不开
		initGrid();
	});
	function initGrid() {
		$grid = $('#grid').datagrid({
			url : '${(rc.contextPath)!}/u/user/list',
			striped : true,
			autoRowHeight : false,
			fitColumns : true,
			rownumbers : true,
			height : 'auto',
			height: '100%',
			columns : [ [ {
				field : 'userNo',
				title : '用户编号',
				width : 100
			}, {
				field : 'userName',
				title : '用户登录名',
				width : 100
			}, {
				field : 'nickName',
				title : '用户昵称',
				width : 100
			} , {
				field : 'userPhone',
				title : '用户电话',
				width : 100,
				align : 'right'
			}, {
				field : 'userEmail',
				title : '用户邮箱',
				width : 100
			}] ],
			pagination : true,
			pageSize : 50,
			pageList : [ 50, 100, 200, 500 ]
		});
	}
</script>
</html>
