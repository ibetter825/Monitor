log4j.rootLogger=info,file,console  

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}[%rms][%t][%c][%p] - %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=/home/wasadmin/report_logs/report.log
log4j.appender.file.File=D:/logs/monitor.log
log4j.appender.file.DatePattern='.'yyyyMMdd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}[%rms][%t][%c][%p] - %m%n

log4j.logger.org.apache=error
log4j.logger.com.ibatis.sqlmap=error
log4j.logger.org.springframework=error
log4j.logger.com.mchange.v2.c3p0=error

log4j.logger.java.sql.Connection=DEBUG
log4j.logger.java.sql.Statement=DEBUG
log4j.logger.java.sql.PreparedStatement=DEBUG
log4j.logger.java.sql.ResultSet=DEBUG
